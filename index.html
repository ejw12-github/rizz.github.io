<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTC Scouting Insights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1, h2 {
      color: #ffffff;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      background: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 4px;
      width: 250px;
      text-align: center;
    }
    button {
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #333333;
    }
    #results {
      margin-top: 1.5rem;
      background: #1e1e1e;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      max-width: 500px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>FTC Team Scouting</h1>
  <div class="input-group">
    <input type="number" id="teamNumber" placeholder="Enter FTC team number" />
    <button onclick="getTeamInsights()">Get Insights</button>
  </div>
  <div id="results"></div>

  <script>
    function nonNegative(value) {
      let val = parseFloat(value);
      return isNaN(val) || val < 0 ? 0 : val;
    }

    function consistencyLabel(deviation) {
      if (deviation < 5) return "Extremely consistent";
      if (deviation < 10) return "Consistent";
      if (deviation < 30) return "Somewhat consistent";
      if (deviation < 40) return "Somewhat inconsistent";
      if (deviation < 50) return "Inconsistent";
      return "Very inconsistent";
    }

    async function getTeamInsights() {
      const teamNumber = document.getElementById("teamNumber").value.trim();
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (!teamNumber) {
        alert("Please enter a team number.");
        return;
      }

      const query = `
        query {
          teamByNumber(number: ${teamNumber}) {
            events(season: 2024) {
              event {
                name
                started
                end
              }
              stats {
                ... on TeamEventStats2024 {
                  opr {
                    totalPointsNp
                    autoSpecimenPoints
                    dcSpecimenPoints
                    dcSamplePoints
                    autoSamplePoints
                    dcParkPoints
                  }
                  dev {
                    totalPointsNp
                    dcSpecimenPoints
                    autoSpecimenPoints
                    dcSamplePoints
                    autoSamplePoints
                    dcParkPoints
                  }
                }
              }
            }
          }
        }
      `;

      try {
        const response = await fetch("https://api.ftcscout.org/graphql", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const json = await response.json();

        const events = json?.data?.teamByNumber?.events || [];
        const validEvents = events.filter(e => e.stats?.opr && e.stats?.dev);

        if (validEvents.length === 0) {
          results.innerHTML = "<p>No valid events with stats found for 2024.</p>";
          return;
        }

        const mostRecent = validEvents.sort((a, b) => (b.event.end || "").localeCompare(a.event.end || ""))[0];
        const { name: eventName } = mostRecent.event;
        const { opr, dev } = mostRecent.stats;

        const autoSpecimen = nonNegative(opr.autoSpecimenPoints);
        const teleopSpecimen = nonNegative(opr.dcSpecimenPoints);
        const endgame = nonNegative(opr.dcSamplePoints) + nonNegative(opr.autoSamplePoints) + nonNegative(opr.dcParkPoints);

        const totalPoints = nonNegative(opr.totalPointsNp);
        const specimenDeviation = nonNegative(dev.dcSpecimenPoints) + nonNegative(dev.autoSpecimenPoints);
        const sampleDeviation = nonNegative(dev.dcSamplePoints) + nonNegative(dev.autoSamplePoints);
        const parkDeviation = nonNegative(dev.dcParkPoints);

        function specimenInsight() {
          const avg = (autoSpecimen + teleopSpecimen) / 10;
          const devVal = specimenDeviation / 10;
          return `${consistencyLabel(specimenDeviation)} ${Math.round(avg - devVal)}–${Math.round(avg + devVal)} specimens per match`;
        }

        function sampleInsight() {
          const points = nonNegative(opr.dcSamplePoints) + nonNegative(opr.autoSamplePoints);
          const deviation = sampleDeviation;
          const avg = points / 8;
          const devVal = deviation / 8;
          return `${consistencyLabel(deviation)} ${Math.round(avg - devVal)}–${Math.round(avg + devVal)} samples per match`;
        }

        function parkInsight() {
          const points = nonNegative(opr.dcParkPoints);
          const deviation = parkDeviation;
          const level = points < 10 ? "Park" : points < 20 ? "Level 2 hang" : "Level 3 hang";
          return `${consistencyLabel(deviation)} ${level}`;
        }

        results.innerHTML = `
          <h2>Insights for Team ${teamNumber} (${eventName || "Unknown Event"})</h2>
          <ul>
            <li><strong>OPR - Total:</strong> ${totalPoints.toFixed(1)}</li>
            <li><strong>OPR - Auto Specimen:</strong> ${autoSpecimen.toFixed(1)}</li>
            <li><strong>OPR - TeleOp Specimen:</strong> ${teleopSpecimen.toFixed(1)}</li>
            <li><strong>OPR - Endgame:</strong> ${endgame.toFixed(1)}</li>
            <li>${specimenInsight()}</li>
            <li>${sampleInsight()}</li>
            <li>${parkInsight()}</li>
          </ul>
        `;
      } catch (error) {
        results.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
