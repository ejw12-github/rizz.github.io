<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTC OPR Checker</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      text-align: center;
    }

    h1 {
      color: #bb86fc;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 10px;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    input {
      background-color: #1f1f1f;
      color: white;
      width: 200px;
    }

    button {
      background-color: #03dac5;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00bfa5;
    }

    .box {
      background-color: #1e1e1e;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      max-width: 600px;
      width: 90%;
      word-wrap: break-word;
      text-align: left;
    }

    .box h2 {
      color: #bb86fc;
    }

    .stat-label {
      font-weight: bold;
      color: #90caf9;
    }
  </style>
</head>
<body>
  <h1>FTC Best OPR Checker</h1>
  <input type="number" id="teamInput" placeholder="Enter team number" />
  <button onclick="checkOPR()">Check OPR</button>

  <div id="teamInfo" class="box" style="display:none;"></div>
  <div id="result" class="box" style="display:none;"></div>

  <script>
    async function checkOPR() {
      const teamNumber = parseInt(document.getElementById('teamInput').value);
      const teamInfoBox = document.getElementById('teamInfo');
      const resultBox = document.getElementById('result');

      teamInfoBox.style.display = 'block';
      resultBox.style.display = 'block';
      teamInfoBox.innerHTML = 'Loading team info...';
      resultBox.innerHTML = 'Loading OPR stats...';

      // Fetch team info
      let teamData;
      try {
        const res = await fetch(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}`);
        teamData = await res.json();
      } catch {
        teamInfoBox.innerHTML = 'Error fetching team data.';
        return;
      }

      teamInfoBox.innerHTML = `
        <h2>Team Info</h2>
        <p><span class="stat-label">Team Number:</span> ${teamNumber}</p>
        <p><span class="stat-label">Name:</span> ${teamData.name || "N/A"}</p>
        <p><span class="stat-label">School:</span> ${teamData.school || "N/A"}</p>
        <p><span class="stat-label">Rookie Year:</span> ${teamData.rookieYear || "N/A"}</p>
        <p><span class="stat-label">City:</span> ${teamData.city || "N/A"}</p>
        <p><span class="stat-label">State:</span> ${teamData.state || "N/A"}</p>
        <p><span class="stat-label">Country:</span> ${teamData.country || "N/A"}</p>
      `;

      // Get events
      let events;
      try {
        const res = await fetch(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/events/2024`);
        events = await res.json();
      } catch {
        resultBox.innerHTML = 'Error fetching events.';
        return;
      }

      if (!events || events.length === 0) {
        resultBox.innerHTML = `No events found for team ${teamNumber}`;
        return;
      }

      const best = {
        total: { value: -1, event: '' },
        auto: { value: -1, event: '' },
        dc: { value: -1, event: '' },
        endgame: { value: -1, event: '' }
      };

      for (const event of events) {
        const eventCode = event.eventCode;
        let matches;
        try {
          const res = await fetch(`https://api.ftcscout.org/rest/v1/events/2024/${eventCode}/matches`);
          matches = await res.json();
        } catch {
          continue;
        }

        const scores = { total: [], auto: [], dc: [], endgame: [] };

        for (const match of matches) {
          if (!match.hasBeenPlayed || match.id >= 500) continue;

          for (const color of ["red", "blue"]) {
            const teams = match.teams
              .filter(t => t.alliance.toLowerCase() === color && !t.noShow && !t.dq)
              .map(t => parseInt(t.teamNumber));
            if (teams.length !== 2) continue;

            const score = match.scores[color];
            scores.total.push({ team1: teams[0], team2: teams[1], result: score.totalPointsNp });
            scores.auto.push({ team1: teams[0], team2: teams[1], result: score.autoPoints });
            scores.dc.push({ team1: teams[0], team2: teams[1], result: score.dcPoints });
            scores.endgame.push({ team1: teams[0], team2: teams[1], result: score.dcParkPoints });
          }
        }

        if (scores.total.length === 0) continue;

        const allTeams = [...new Set(scores.total.flatMap(s => [s.team1, s.team2]))].sort((a, b) => a - b);
        const teamIndex = allTeams.indexOf(teamNumber);
        if (teamIndex === -1) continue;

        function calculateMatrix(scoreList) {
          const A = scoreList.map(s => allTeams.map(t => (t === s.team1 || t === s.team2 ? 1 : 0)));
          const b = scoreList.map(s => s.result);
          return solveLeastSquares(A, b);
        }

        const oprs = {
          total: calculateMatrix(scores.total),
          auto: calculateMatrix(scores.auto),
          dc: calculateMatrix(scores.dc),
          endgame: calculateMatrix(scores.endgame)
        };

        for (const key in oprs) {
          if (oprs[key][teamIndex] > best[key].value) {
            best[key].value = oprs[key][teamIndex];
            best[key].event = await fetchEventName(eventCode);
          }
        }
      }

      resultBox.innerHTML = `
        <h2>Best OPR Stats</h2>
        <p><span class="stat-label">Total OPR:</span> ${best.total.value.toFixed(2)} (${best.total.event})</p>
        <p><span class="stat-label">Auto OPR:</span> ${best.auto.value.toFixed(2)} (${best.auto.event})</p>
        <p><span class="stat-label">Tele-Op OPR:</span> ${best.dc.value.toFixed(2)} (${best.dc.event})</p>
        <p><span class="stat-label">Endgame OPR:</span> ${best.endgame.value.toFixed(2)} (${best.endgame.event})</p>
      `;
    }

    async function fetchEventName(code) {
      try {
        const res = await fetch(`https://api.ftcscout.org/rest/v1/events/2024/${code}`);
        const data = await res.json();
        return data.name || code;
      } catch {
        return code;
      }
    }

    // Load Math.js for matrix operations
    const script = document.createElement('script');
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js";
    document.head.appendChild(script);

    function solveLeastSquares(A, b) {
      const mA = math.matrix(A);
      const mb = math.matrix(b);
      const pseudoInv = math.multiply(
        math.inv(math.multiply(math.transpose(mA), mA)),
        math.transpose(mA)
      );
      return math.multiply(pseudoInv, mb)._data;
    }
  </script>
</body>
</html>
