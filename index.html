<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTC Team Match Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #bb86fc;
      margin: 2rem 0 1rem 0;
      text-align: center;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 10px;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    input {
      background-color: #1f1f1f;
      color: white;
      width: 200px;
    }

    button {
      background-color: #03dac5;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00bfa5;
    }

    .box {
      background-color: #1e1e1e;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin: 1rem 0;
      max-width: 90%;
      width: 900px;
      word-wrap: break-word;
      text-align: center;
    }

    .box h2 {
      color: #bb86fc;
      margin-bottom: 1rem;
    }

    .stat-label {
      font-weight: bold;
      color: #90caf9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #2c2c2c;
    }

    .red-text { color: #ff5252; font-weight: bold; }
    .blue-text { color: #82b1ff; font-weight: bold; }
    .highlight-red { background-color: #AF1D1D !important; }
    .highlight-blue { background-color: #1B57B3 !important; }
  </style>
</head>
<body>
  <h1>FTC Team Match Viewer</h1>
  <div class="input-container">
    <input type="number" id="teamInput" placeholder="Enter team number" />
    <button onclick="fetchTeamData()">Fetch Team Data</button>
  </div>

  <div id="teamInfo" class="box" style="display:none;"></div>
  <div id="eventsContainer"></div>

  <script>
    async function fetchTeamData() {
      const teamNumber = parseInt(document.getElementById('teamInput').value.trim());
      if (!teamNumber) return alert('Please enter a valid team number.');

      const teamInfoBox = document.getElementById('teamInfo');
      const eventsContainer = document.getElementById('eventsContainer');
      teamInfoBox.style.display = 'block';
      teamInfoBox.innerHTML = 'Loading...';
      eventsContainer.innerHTML = '';

      try {
        const teamData = await (await fetch(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}`)).json();
        const events = await (await fetch(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/events/2024`)).json();

        teamInfoBox.innerHTML = `
          <h2>Team Info</h2>
          <p><span class="stat-label">Number:</span> ${teamData.number}</p>
          <p><span class="stat-label">Name:</span> ${teamData.name}</p>
          <p><span class="stat-label">School:</span> ${teamData.schoolName}</p>
          <p><span class="stat-label">Rookie Year:</span> ${teamData.rookieYear}</p>
          <p><span class="stat-label">Location:</span> ${teamData.city}, ${teamData.state}, ${teamData.country}</p>
        `;

        for (let event of events) {
          const code = event.eventCode;
          const name = await (await fetch(`https://api.ftcscout.org/rest/v1/events/2024/${code}`)).json();

          const matches = await (await fetch(`https://api.ftcscout.org/rest/v1/events/2024/${code}/matches`)).json();
          const played = matches.filter(m => m.hasBeenPlayed && m.id < 500);

          const matrix = [];
          const results = [];
          const teams = new Set();

          for (const m of played) {
            const alliances = ['red', 'blue'];
            for (let color of alliances) {
              const t = m.teams.filter(team => team.alliance.toLowerCase() === color);
              if (t.length === 2) {
                const [t1, t2] = t.map(tt => tt.teamNumber);
                matrix.push(Array.from(teams.add(t1).add(t2)).map(num => (num === t1 || num === t2) ? 1 : 0));
                results.push(m.scores[color].totalPointsNp);
              }
            }
          }

          const teamList = Array.from(teams).sort((a,b) => a-b);
          const A = matrix.map(row => teamList.map(team => row.includes(team) ? 1 : 0));
          const b = results;
          const x = solveOPR(A, b);
          const OPR = {};
          teamList.forEach((team, i) => OPR[team] = x[i]);

          const filtered = played.filter(m => m.teams.some(t => t.teamNumber === teamNumber));
          const table = document.createElement('table');
          table.innerHTML = `
            <thead>
              <tr>
                <th>Red Score</th><th>Winner</th><th>Blue Score</th>
                <th>Red 1</th><th>Red 2</th><th>Blue 1</th><th>Blue 2</th>
                <th>Pred. Red</th><th>Pred. Blue</th><th>Pred. Winner</th>
              </tr>
            </thead>
          `;
          const tbody = document.createElement('tbody');

          for (let m of filtered) {
            const red = m.teams.filter(t => t.alliance.toLowerCase() === 'red').map(t => t.teamNumber);
            const blue = m.teams.filter(t => t.alliance.toLowerCase() === 'blue').map(t => t.teamNumber);
            const rScore = m.scores.red.totalPointsNp;
            const bScore = m.scores.blue.totalPointsNp;
            const winner = rScore > bScore ? 'Red' : bScore > rScore ? 'Blue' : 'Tie';

            const predR = Math.round((OPR[red[0]] || 0) + (OPR[red[1]] || 0));
            const predB = Math.round((OPR[blue[0]] || 0) + (OPR[blue[1]] || 0));
            const predWin = predR > predB ? `Red (${Math.round(predR / (predR + predB) * 100)}%)`
                           : predB > predR ? `Blue (${Math.round(predB / (predR + predB) * 100)}%)`
                           : 'Tie';

            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="red-text">${rScore}</td>
              <td class="${winner === 'Red' ? 'red-text' : winner === 'Blue' ? 'blue-text' : ''}">${winner}</td>
              <td class="blue-text">${bScore}</td>
              <td class="${red[0] === teamNumber ? 'highlight-red' : ''}">${red[0]}</td>
              <td class="${red[1] === teamNumber ? 'highlight-red' : ''}">${red[1]}</td>
              <td class="${blue[0] === teamNumber ? 'highlight-blue' : ''}">${blue[0]}</td>
              <td class="${blue[1] === teamNumber ? 'highlight-blue' : ''}">${blue[1]}</td>
              <td>${predR}</td>
              <td>${predB}</td>
              <td class="${predR > predB ? 'red-text' : predB > predR ? 'blue-text' : ''}">${predWin}</td>
            `;
            tbody.appendChild(row);
          }

          table.appendChild(tbody);
          const box = document.createElement('div');
          box.className = 'box';
          box.innerHTML = `<h2>${name.name}</h2>`;
          box.appendChild(table);
          eventsContainer.appendChild(box);
        }
      } catch (e) {
        console.error(e);
        teamInfoBox.innerHTML = `<div class="box">Error loading team data.</div>`;
      }
    }

    function solveOPR(A, b) {
      const AT = A[0].map((_, i) => A.map(row => row[i]));
      const ATA = AT.map(row => A[0].map((_, j) => row.reduce((sum, val, k) => sum + val * A[k][j], 0)));
      const ATb = AT.map(row => row.reduce((sum, val, i) => sum + val * b[i], 0));
      return math.lusolve(ATA, ATb).map(x => x[0]);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
</body>
</html>
