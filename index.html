<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTC Scouting Insights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .form {
      --width-of-input: 250px;
      --border-height: 1px;
      --border-before-color: rgba(221, 221, 221, 0.39);
      --border-after-color: #5891ff;
      --input-hovered-color: #4985e01f;
      position: relative;
      width: var(--width-of-input);
    }

    .input {
      color: #fff;
      font-size: 0.9rem;
      background-color: transparent;
      width: 100%;
      box-sizing: border-box;
      padding-inline: 0.5em;
      padding-block: 0.7em;
      border: none;
      border-bottom: var(--border-height) solid var(--border-before-color);
      text-align: center;
    }

    .input-border {
      position: absolute;
      background: var(--border-after-color);
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      transition: 0.3s;
    }

    input:hover {
      background: var(--input-hovered-color);
    }

    input:focus {
      outline: none;
    }

    input:focus ~ .input-border {
      width: 100%;
    }

    .scout-button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .scout-button:hover {
      background-color: #333;
    }

    .box {
      background: #1e1e1e;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .box h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .box ul {
      list-style-type: none;
      padding-left: 0;
    }

    .box li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>FTC Team Scouting</h1>
  <div class="input-group">
    <div class="form">
      <input id="teamNumber" class="input" placeholder="Enter team to scout" required type="text" />
      <span class="input-border"></span>
    </div>
    <button class="scout-button" onclick="getTeamInsights()">Get Insights</button>
  </div>
  <div id="results"></div>

  <script>
    function nonNegative(value) {
      let val = parseFloat(value);
      return isNaN(val) || val < 0 ? 0 : val;
    }

    function consistencyLabel(deviation) {
      if (deviation < 5) return "Extremely consistent";
      if (deviation < 10) return "Consistent";
      if (deviation < 30) return "Somewhat consistent";
      if (deviation < 40) return "Somewhat inconsistent";
      if (deviation < 50) return "Inconsistent";
      return "Very inconsistent";
    }

    async function getTeamInsights() {
      const teamNumber = document.getElementById("teamNumber").value.trim();
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (!teamNumber) {
        alert("Please enter a team number.");
        return;
      }

      try {
        // Get team name
        const nameQuery = `
          query {
            teamByNumber(number: ${teamNumber}) {
              name
            }
          }
        `;
        const nameResp = await fetch("https://api.ftcscout.org/graphql", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: nameQuery })
        });
        const nameJson = await nameResp.json();
        const teamName = nameJson?.data?.teamByNumber?.name || "Unknown Team";

        // Get team stats
        const statsQuery = `
          query {
            teamByNumber(number: ${teamNumber}) {
              events(season: 2024) {
                event { end }
                stats {
                  ... on TeamEventStats2024 {
                    opr {
                      totalPointsNp
                      autoSpecimenPoints
                      dcSpecimenPoints
                      dcSamplePoints
                      autoSamplePoints
                      dcParkPoints
                    }
                    dev {
                      totalPointsNp
                      dcSpecimenPoints
                      autoSpecimenPoints
                      dcSamplePoints
                      autoSamplePoints
                      dcParkPoints
                    }
                  }
                }
              }
            }
          }
        `;
        const statsResp = await fetch("https://api.ftcscout.org/graphql", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: statsQuery })
        });
        const statsJson = await statsResp.json();

        const events = statsJson?.data?.teamByNumber?.events || [];
        const validEvents = events.filter(e => e.stats?.opr && e.stats?.dev);

        if (validEvents.length === 0) {
          results.innerHTML = "<div class='box'><p>No valid events with stats found for 2024.</p></div>";
          return;
        }

        const mostRecent = validEvents.sort((a, b) => (b.event.end || "").localeCompare(a.event.end || ""))[0];
        const { opr, dev } = mostRecent.stats;

        // OPRs
        const totalOPR = nonNegative(opr.totalPointsNp);
        const autoOPR = nonNegative(opr.autoSpecimenPoints);
        const teleopOPR = nonNegative(opr.dcSpecimenPoints);
        const endgameOPR = nonNegative(opr.dcSamplePoints) + nonNegative(opr.autoSamplePoints) + nonNegative(opr.dcParkPoints);

        // Consistency
        const specimenDev = nonNegative(dev.dcSpecimenPoints) + nonNegative(dev.autoSpecimenPoints);
        const sampleDev = nonNegative(dev.dcSamplePoints) + nonNegative(dev.autoSamplePoints);
        const parkDev = nonNegative(dev.dcParkPoints);

        function specimenInsight() {
          const avg = (autoOPR + teleopOPR) / 10;
          const devVal = specimenDev / 10;
          return `${consistencyLabel(specimenDev)}: ${Math.round(avg - devVal)}–${Math.round(avg + devVal)} specimens/match`;
        }

        function sampleInsight() {
          const points = nonNegative(opr.dcSamplePoints) + nonNegative(opr.autoSamplePoints);
          const avg = points / 8;
          const devVal = sampleDev / 8;
          return `${consistencyLabel(sampleDev)}: ${Math.round(avg - devVal)}–${Math.round(avg + devVal)} samples/match`;
        }

        function parkInsight() {
          const points = nonNegative(opr.dcParkPoints);
          const level = points < 10 ? "Park" : points < 20 ? "Level 2 hang" : "Level 3 hang";
          return `${consistencyLabel(parkDev)}: ${level}`;
        }

        results.innerHTML = `
          <div class="box">
            <h2>Team ${teamNumber} – ${teamName}</h2>
          </div>
          <div class="box">
            <h2>OPR Breakdown</h2>
            <ul>
              <li><strong>Total:</strong> ${totalOPR.toFixed(1)}</li>
              <li><strong>Auto Specimen:</strong> ${autoOPR.toFixed(1)}</li>
              <li><strong>TeleOp Specimen:</strong> ${teleopOPR.toFixed(1)}</li>
              <li><strong>Endgame:</strong> ${endgameOPR.toFixed(1)}</li>
            </ul>
          </div>
          <div class="box">
            <h2>Consistency Insights</h2>
            <ul>
              <li>${specimenInsight()}</li>
              <li>${sampleInsight()}</li>
              <li>${parkInsight()}</li>
            </ul>
          </div>
        `;
      } catch (error) {
        results.innerHTML = `<div class='box'><p style="color:red;">Error: ${error.message}</p></div>`;
      }
    }
  </script>
</body>
</html>
