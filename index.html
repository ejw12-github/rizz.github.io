<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPR Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    textarea {
      width: 90%;
      height: 200px;
      margin: 20px auto;
      padding: 10px;
      font-family: monospace;
      font-size: 0.9em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #7b57ff;
      color: white;
      cursor: pointer;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    .card {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 300px;
      height: 220px;
      background-color: white;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 30px;
      gap: 13px;
      box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.062);
    }

    #cookieSvg {
      width: 50px;
    }

    #cookieSvg g path {
      fill: rgb(97, 81, 81);
    }

    .cookieHeading {
      font-size: 1.2em;
      font-weight: 800;
      color: rgb(26, 26, 26);
    }

    .cookieDescription {
      text-align: center;
      font-size: 0.7em;
      font-weight: 600;
      color: rgb(99, 99, 99);
    }

    .cookieDescription a {
      color: rgb(59, 130, 246);
    }

    .cookieDescription a:hover {
      text-decoration: underline;
    }

    .buttonContainer {
      display: flex;
      gap: 20px;
    }

    .acceptButton {
      width: 80px;
      height: 30px;
      background-color: #7b57ff;
      color: white;
      border: none;
      font-weight: 600;
      border-radius: 20px;
      box-shadow: 0 4px 6px -1px #977ef3, 0 2px 4px -1px #977ef3;
      cursor: pointer;
    }

    .declineButton {
      width: 80px;
      height: 30px;
      background-color: #dadada;
      color: rgb(46, 46, 46);
      border: none;
      font-weight: 600;
      border-radius: 20px;
      box-shadow: 0 4px 6px -1px #bebdbd, 0 2px 4px -1px #bebdbd;
      cursor: not-allowed;
    }

    .acceptButton:hover {
      background-color: #9173ff;
      box-shadow: 0 10px 15px -3px #977ef3, 0 4px 6px -2px #977ef3;
    }

    .declineButton:hover {
      background-color: #ebebeb;
      box-shadow: 0 10px 15px -3px #bebdbd, 0 4px 6px -2px #bebdbd;
    }
  </style>
</head>
<body>
  <h1>OPR Calculator</h1>
  <textarea id="input" placeholder="Paste OPR data here..."></textarea>
  <br>
  <button onclick="parseOPRs()">Generate Table</button>

  <div id="output"></div>

  <!-- Cookie Popup -->
  <div class="card" id="cookiePopup">
    <svg xml:space="preserve" viewBox="0 0 122.88 122.25" id="cookieSvg" version="1.1">
      <g><path d="M101.77..."/></g>
    </svg>
    <p class="cookieHeading">We use cookies.</p>
    <p class="cookieDescription">
      We use cookies to ensure that we give you the best experience on our website.
      <br><a href="#">Read cookies policies</a>.
    </p>
    <div class="buttonContainer">
      <button class="acceptButton" onclick="document.getElementById('cookiePopup').style.display='none'">Allow</button>
      <button class="declineButton">Decline</button>
    </div>
  </div>

  <script>
    function parseOPRs() {
      const raw = document.getElementById('input').value;
      const lines = raw.split('\n').filter(line => line.trim().length > 0);

      const data = lines.map(line => {
        const [team, opr, auto, teleop, endgame, penalty] = line.trim().split(/\s+/);
        return {
          team,
          opr: parseFloat(opr),
          auto: parseFloat(auto),
          teleop: parseFloat(teleop),
          endgame: parseFloat(endgame),
          penalty: parseFloat(penalty)
        };
      });

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      const headers = ['Team', 'OPR', 'Auto', 'Teleop', 'Endgame', 'Penalty'];
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        [row.team, row.opr, row.auto, row.teleop, row.endgame, row.penalty].forEach(val => {
          const td = document.createElement('td');
          td.textContent = typeof val === 'number' ? val.toFixed(2) : val;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      const output = document.getElementById('output');
      output.innerHTML = '';
      output.appendChild(table);
    }
  </script>
</body>
</html>
