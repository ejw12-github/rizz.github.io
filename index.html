<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTC Team Scouting</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #121212;
      --box-bg: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .cookie-banner {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--box-bg);
      color: var(--text-color);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
      max-width: 90%;
    }

    .cookie-banner button {
      margin-top: 0.5rem;
      background: #00a6ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* The rest of your CSS is unchanged below... */
  </style>
</head>
<body>
  <!-- Light/Dark Toggle -->
  <label class="switch">
    <input id="checkbox" type="checkbox" />
    <span class="slider">
      <div class="star star_1"></div>
      <div class="star star_2"></div>
      <div class="star star_3"></div>
      <svg viewBox="0 0 16 16" class="cloud_1 cloud">
        <path
          transform="matrix(.77976 0 0 .78395-299.99-418.63)"
          fill="#fff"
          d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
        ></path>
      </svg>
    </span>
  </label>

  <h1>FTC Team Scouting</h1>

  <div class="input-group">
    <div class="form">
      <input id="teamNumber" class="input" placeholder="Enter team to scout" required type="text" />
      <span class="input-border"></span>
    </div>
    <button onclick="getTeamInsights()"><span class="text">Generate Statistics</span></button>
  </div>

  <div id="results"></div>

  <!-- Cookie Consent -->
  <div id="cookieBanner" class="cookie-banner" style="display: none;">
    <p>We use cookies to remember your theme preference. By using this site, you accept this.</p>
    <button onclick="acceptCookies()">Accept</button>
  </div>

  <script>
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r
      }, '');
    }

    function acceptCookies() {
      setCookie("cookiesAccepted", "true", 365);
      document.getElementById("cookieBanner").style.display = "none";
    }

    // Show cookie banner if not yet accepted
    if (!getCookie("cookiesAccepted")) {
      document.getElementById("cookieBanner").style.display = "block";
    }

    // Theme preference from cookie
    const themePref = getCookie("theme") || "dark";
    document.body.classList.toggle("light", themePref === "light");
    document.getElementById("checkbox").checked = themePref === "light";

    // Light/Dark toggle logic + save preference
    const toggle = document.getElementById("checkbox");
    toggle.addEventListener("change", () => {
      const isLight = toggle.checked;
      document.body.classList.toggle("light", isLight);
      setCookie("theme", isLight ? "light" : "dark", 365);
    });

    // Your existing getTeamInsights and helper functions stay the same...
  </script>
</body>
</html>
