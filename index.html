<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie-Based Theme Toggle</title>
  <style>
    /* LIGHT/DARK STYLES */
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: white;
    }

    /* TOGGLE SWITCH */
    .toggle-container {
      position: fixed;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #checkbox {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    #checkbox:checked {
      background: #7b57ff;
    }
    #checkbox::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    #checkbox:checked::before {
      left: 22px;
    }

    /* GENERATE BUTTON */
    #generateButton {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #7b57ff;
      color: white;
      cursor: pointer;
    }

    /* COOKIE POPUP */
    .card {
      width: 300px;
      height: 220px;
      background-color: rgb(255, 255, 255);
      border-radius: 8px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 30px;
      gap: 13px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.062);
    }

    #cookieSvg {
      width: 50px;
    }
    #cookieSvg g path {
      fill: rgb(97, 81, 81);
    }

    .cookieHeading {
      font-size: 1.2em;
      font-weight: 800;
      color: rgb(26, 26, 26);
    }
    .cookieDescription {
      text-align: center;
      font-size: 0.7em;
      font-weight: 600;
      color: rgb(99, 99, 99);
    }
    .cookieDescription a {
      color: rgb(59 130 246);
    }
    .cookieDescription a:hover {
      text-decoration: underline;
    }

    .buttonContainer {
      display: flex;
      gap: 20px;
      flex-direction: row;
    }

    .acceptButton {
      width: 80px;
      height: 30px;
      background-color: #7b57ff;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 20px;
      box-shadow: 0 4px 6px -1px #977ef3, 0 2px 4px -1px #977ef3;
      cursor: pointer;
    }
    .declineButton {
      width: 80px;
      height: 30px;
      background-color: #dadada;
      color: rgb(46, 46, 46);
      border: none;
      cursor: not-allowed;
      font-weight: 600;
      border-radius: 20px;
      box-shadow: 0 4px 6px -1px #bebdbd, 0 2px 4px -1px #bebdbd;
    }
    .acceptButton:hover {
      background-color: #9173ff;
    }
    .declineButton:hover {
      background-color: #ebebeb;
    }
  </style>
</head>
<body>

  <!-- Toggle -->
  <div class="toggle-container">
    <label for="checkbox">Dark Mode</label>
    <input type="checkbox" id="checkbox" />
  </div>

  <h1>Hello, Theme World!</h1>
  <button id="generateButton">Generate</button>

  <!-- Cookie Pop-up -->
  <div class="card">
    <svg id="cookieSvg" viewBox="0 0 122.88 122.25" xmlns="http://www.w3.org/2000/svg"><g><path d="..."/></g></svg>
    <p class="cookieHeading">We use cookies.</p>
    <p class="cookieDescription">We use cookies to save your preferences. <br><a href="#">Read cookies policies</a>.</p>
    <div class="buttonContainer">
      <button class="acceptButton">Allow</button>
      <button class="declineButton">Decline</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Cookie helpers
    function setCookie(name, value, days = 365) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }
    function getCookie(name) {
      return document.cookie.split('; ').find(row => row.startsWith(name + '='))?.split('=')[1];
    }

    // Theme logic
    const checkbox = document.getElementById('checkbox');
    const prefersDark = getCookie('theme') === 'dark';

    document.body.classList.toggle('dark', prefersDark);
    checkbox.checked = prefersDark;

    checkbox.addEventListener('change', () => {
      document.body.classList.toggle('dark', checkbox.checked);
      if (getCookie('cookiesAccepted') === 'true') {
        setCookie('theme', checkbox.checked ? 'dark' : 'light');
      }
    });

    // Cookie popup logic
    const popup = document.querySelector('.card');
    const accept = document.querySelector('.acceptButton');
    const decline = document.querySelector('.declineButton');

    if (getCookie('cookiesAccepted') !== 'true') {
      popup.style.display = 'flex';
    }

    accept.addEventListener('click', () => {
      setCookie('cookiesAccepted', 'true');
      setCookie('theme', checkbox.checked ? 'dark' : 'light');
      popup.style.display = 'none';
    });

    decline.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
</body>
</html>
